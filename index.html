<html>
  <head>
    <title>File Index</title>

    <style>
      @font-face {
        font-family: "JetBrains Mono";
        src:
          url("https://cdn.jsdelivr.net/gh/JetBrains/JetBrainsMono/web/woff2/JetBrainsMono-Regular.woff2")
            format("woff2"),
          url("https://cdn.jsdelivr.net/gh/JetBrains/JetBrainsMono/web/woff/JetBrainsMono-Regular.woff")
            format("woff");
        font-weight: 400;
        font-style: normal;
        font-display: swap;
      }

      body {
        background-color: #121212;
        color: #e0e0e0;
        font-family: "JetBrains Mono", monospace;
        font-size: 18px;
        margin: 20px;
      }

      h2 {
        color: #bb86fc;
      }

      ul {
        list-style-type: none;
        padding: 0;
      }

      li a {
        color: #03dac6;
        text-decoration: none;
        padding: 5px 0;
        display: block;
        transition: color 0.3s;
      }

      li a:hover {
        color: #ffffff;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h2>Index of Files</h2>
    <ul id="file-list"></ul>

    <script>
      (async () => {
        const response = await fetch(
          `https://api.github.com/repos/notvcto/vwh-registry/contents/`,
        );
        const data = await response.json();
        let htmlString = "";
        for (const file of data) {
          if (file.name.endsWith(".json")) {
            htmlString += `<li><a href="${file.path}">${file.name}</a></li>`;
          }
        }
        document.getElementById("file-list").innerHTML = htmlString;
      })();
    </script>
  </body>
</html>
