<html>
  <head>
    <title>File Index</title>
    <style>
      @font-face {
        font-family: "JetBrains Mono";
        src:
          url("https://cdn.jsdelivr.net/gh/JetBrains/JetBrainsMono/web/woff2/JetBrainsMono-Regular.woff2")
            format("woff2"),
          url("https://cdn.jsdelivr.net/gh/JetBrains/JetBrainsMono/web/woff/JetBrainsMono-Regular.woff")
            format("woff");
        font-weight: 400;
        font-style: normal;
        font-display: swap;
      }

      body {
        background-color: #121212;
        color: #e0e0e0;
        font-family: "JetBrains Mono", monospace;
        font-size: 16px;
        margin: 20px;
      }

      h2,
      h3 {
        color: #bb86fc;
      }

      .file-header,
      .file-item {
        display: flex;
        padding: 5px 0;
        border-bottom: 1px solid #333;
      }

      .file-header {
        font-weight: bold;
        border-bottom: 2px solid #555;
      }

      .file-header > div,
      .file-item > div {
        flex: 1;
        padding: 0 10px;
      }

      .file-name {
        flex: 3;
      }
      .file-size {
        flex: 1;
        text-align: right;
      }
      .file-date {
        flex: 1;
        text-align: right;
      }

      .file-item a {
        color: #03dac6;
        text-decoration: none;
        display: block;
      }

      .file-item a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h3>Index of /vwh-registry/</h3>

    <div class="file-header">
      <div class="file-name">Filename</div>
      <div class="file-size">File Size</div>
      <div class="file-date"></div>
    </div>

    <div id="file-list"></div>

    <script>
      (async () => {
        const response = await fetch(
          `https://api.github.com/repos/notvcto/vwh-registry/contents/`,
        );
        const data = await response.json();
        let htmlString = "";
        for (const file of data) {
          if (file.name.endsWith(".json")) {
            htmlString += `
              <div class="file-item">
                <div class="file-name">
                  <!-- Emoji added directly into the link text -->
                  <a href="${file.path}">ðŸ“„ ${file.name}</a>
                </div>
                <div class="file-size">${file.size} bytes</div>
                <div class="file-date"></div>
              </div>
            `;
          }
        }
        document.getElementById("file-list").innerHTML = htmlString;
      })();
    </script>
  </body>
</html>
